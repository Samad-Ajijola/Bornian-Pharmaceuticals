<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bornian Pharmaceuticals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Bornian Pharmaceuticals</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-white mr-4">Home</a>
            <a href="register.html" class="text-white mr-4">Register</a>
            <a href="login.html" class="text-white mr-4">Login</a>
        </nav>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="registrationForm" class="mb-8 border border-black max-w-md mx-auto p-4 shadow-lg"> <!-- Added shadow class -->
            <h2 class="text-xl font-semibold mb-4 text-center">Register</h2> <!-- Centered the title -->
            <form id="registerForm" class="max-w-sm mx-auto">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Full Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block mb-2">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
            </form>
        </section>
    </main>

    <script src="./register.js"></script>
</body>
</html>
